language: cpp
dist: xenial

compiler:
- clang
- gcc

addons:
  postgresql: "9.5"
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - autoconf
    - automake
    - bison
    - clang-5.0
    - cpp-6
    - flex
    - gcc-6
    - g++-6
    - libpq-dev
    - libpq5
    - libstdc++6
    - libtool
    - llvm-5.0
    - pkg-config
    - clang-format-5.0
    - perl
    - parallel
    - gdb
    - apport

before_install:
 # What is the current file size max for core files?
 # It is usually 0, which means no core file will be dumped if there is a crash 
 - ulimit -c
 - ulimit -a -S
 - ulimit -a -H
 - cat /proc/sys/kernel/core_pattern
 - cat /etc/default/apport
 - service --status-all || true
 - initctl list || true

before_script:
  - ulimit -c unlimited

script: 
  - ulimit -c unlimited
  - ./travis-build.sh

after_failure:
  - ulimit -c
  - ulimit -a -S
  - ulimit -a -H
  - COREFILE=$(find . -maxdepth 1 -name "core*" | head -n 1)
  - if [[ -f "$COREFILE" ]]; then gdb -c "$COREFILE" ./src/stellar-core -ex "thread apply all bt" -ex "set pagination 0" -batch; fi

cache:
  directories:
  - $HOME/.ccache

notifications:
  email: false
  slack:
    secure: VYA87p8f6PgmOhL8b8DM4t6k8vPYjULpT7LBhvmNBNe8iiNDtTzLpRbUXg6t6Ij7Y3MU4uOJ5K617hCqs81VfRoOakbiYTWHeYSsMmIrUM4+d5MZM4pVP0/bCE49qt06bZINorh6IHChhfuvod3uyUqbgNrwRf/qDIIboFDIty8=

branches:
 only:
 - auto

stages:
  - compile
  - test

matrix:
  fast_finish: true
  include:
    - stage: compile
      compiler: clang
      script: ./travis-build.sh --disable-tests
    - stage: compile
      compiler: gcc
      script: ./travis-build.sh --disable-tests

